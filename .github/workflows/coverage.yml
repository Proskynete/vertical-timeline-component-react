on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master,dev]
env:
  CI: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: npm install, make test-coverage
      run: |
        npm install
        npm run test:coveralls

    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}