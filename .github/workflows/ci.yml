name: 'ğŸ‘¾ CI'

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master,dev]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      max-parallel: 24
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [14.x, 16.x]
    steps:
      - name: ğŸ“š Check out Git repository
        uses: actions/checkout@v2
      - name: ğŸŸ¢ Setup Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: ğŸ›  Install Node.js dependencies
        run: npm install
      - name: ğŸ¤– Run tests
        run: npm run test