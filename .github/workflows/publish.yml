name: 'ğŸš€ Publish new release'

on:
  push:
    branches: [master]

jobs:
  coverage:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout git repository
        uses: actions/checkout@v2
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: ğŸ›  Install dependencies
        run: npm install
      - name: âš™ï¸ Create coverage 
        run: npm run test:coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{secrets.COVERALLS_REPO_TOKEN}}
      - name: ğŸ“¨ Send report to Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}

  ci:
    runs-on: ${{matrix.os}}
    needs: coverage
    strategy:
      max-parallel: 24
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [14.x, 16.x]
    steps:
      - name: ğŸ“š Checkout git repository
        uses: actions/checkout@v2
      - name: ğŸŸ¢ Setup Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: ğŸ›  Install Node.js dependencies
        run: npm install
      - name: ğŸ¤– Run tests
        run: npm run test

  publish:
    name: 'ğŸš€ Publish'
    needs: [coverage, ci]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout git repository
        uses: actions/checkout@v2
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - name: ğŸ›  Install dependencies
        run: npm install
      - name: ğŸ“¦ Publish package to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

